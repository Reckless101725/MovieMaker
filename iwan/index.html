<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - MovieMaker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-header">
        <div class="logo">STARK INDUSTRIES</div>
        <nav class="main-nav">
            <a href="../rohan/index.html">Dashboard</a>
            <a href="../rohan/systems/systems.html">Systems</a>
            <a href="../iwan/index.html" class="active">Analytics</a>
            <a href="../aryan/index.html">Control</a>
            <a href="../ycaro/security.html">Security</a>
        </nav>
        <div class="system-info">
            <div>JARVIS OS v3.5.5</div>
            <div>2025-06-04 11:57:58</div>
        </div>
    </header>

    <div class="sub-header">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>ALL SYSTEMS OPERATIONAL</span>
        </div>
    </div>

    <main class="content">
        <div class="analytics-container">
            <div class="vertical-bar left-bar">
                <div class="bar-fill"></div>
            </div>

            <div class="center-graph">
                <div class="line-graph">
                    <svg viewBox="0 0 1500 300" preserveAspectRatio="none">
                        <path
                            d="M0,150 C125,100 250,200 375,150 C500,100 625,200 750,150 C875,100 1000,200 1125,150 C1250,100 1375,200 1500,150" />
                    </svg>
                </div>
            </div>

            <div class="vertical-bar right-bar">
                <div class="bar-fill"></div>
            </div>
        </div>

        <div class="wave-container">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
