<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - MovieMaker</title>
    <style>
        :root {
            --neon-cyan: #00f0ff;
            --dark-bg: #000813;
            --panel-bg: rgba(0, 24, 45, 0.7);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-cyan);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header Styles */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
        }

        .logo {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-nav {
            display: flex;
            gap: 20px;
        }

        .main-nav a {
            color: var(--neon-cyan);
            text-decoration: none;
            text-transform: uppercase;
            padding: 5px 15px;
            font-size: 14px;
        }

        .main-nav a.active {
            border-bottom: 2px solid var(--neon-cyan);
        }

        .system-info {
            text-align: right;
            font-size: 14px;
        }

        /* Sub Header */
        .sub-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
        }

        /* Main Content */
        .content {
            padding: 20px 40px;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .analytics-container {
            display: grid;
            grid-template-columns: 80px 1fr 80px;
            gap: 20px;
            height: calc(100vh - 300px);
        }

        .vertical-bar {
            height: 100%;
            background: var(--panel-bg);
            border: 1px solid var(--neon-cyan);
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: barAnimation var(--duration) infinite ease-in-out;
        }

        .left-bar .bar-fill {
            --duration: 3s;
            height: 60%;
        }

        .right-bar .bar-fill {
            --duration: 5s;
            height: 80%;
        }

        .center-graph {
            height: 100%;
            background: var(--panel-bg);
            border: 1px solid var(--neon-cyan);
            position: relative;
            overflow: hidden;
        }

        .line-graph {
            position: absolute;
            width: 300%;
            height: 100%;
            animation: graphMove 12s linear infinite;
        }

        .wave-container {
            height: 120px;
            background: var(--panel-bg);
            border: 1px solid var(--neon-cyan);
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            height: 100%;
        }

        .wave-1, .wave-2, .wave-3 {
            width: 300%;
            background: linear-gradient(90deg, 
                transparent 0%, var(--neon-cyan) 50%, transparent 100%);
            opacity: 0.2;
        }

        .wave-1 { animation: waveMove 8s linear infinite; }
        .wave-2 { animation: waveMove 12s linear infinite; animation-delay: -4s; }
        .wave-3 { animation: waveMove 10s linear infinite; animation-delay: -6s; }

        @keyframes barAnimation {
            0%, 100% { height: 20%; }
            50% { height: 80%; }
        }

        @keyframes graphMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-66.666%); }
        }

        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .line-graph svg {
            width: 100%;
            height: 100%;
        }

        .line-graph path {
            stroke: var(--neon-cyan);
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo">STARK INDUSTRIES</div>
        <nav class="main-nav">
            <a href="#">Dashboard</a>
            <a href="#" class="active">Systems</a>
            <a href="#">Analytics</a>
            <a href="#">Control</a>
            <a href="#">Security</a>
        </nav>
        <div class="system-info">
            <div>JARVIS OS v3.5.5</div>
            <div>2025-06-04 11:57:58</div>
        </div>
    </header>

    <div class="sub-header">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>ALL SYSTEMS OPERATIONAL</span>
        </div>
    </div>

    <main class="content">
        <div class="analytics-container">
            <div class="vertical-bar left-bar">
                <div class="bar-fill"></div>
            </div>
            
            <div class="center-graph">
                <div class="line-graph">
                    <svg viewBox="0 0 1500 300" preserveAspectRatio="none">
                        <path d="M0,150 C125,100 250,200 375,150 C500,100 625,200 750,150 C875,100 1000,200 1125,150 C1250,100 1375,200 1500,150" />
                    </svg>
                </div>
            </div>
            
            <div class="vertical-bar right-bar">
                <div class="bar-fill"></div>
            </div>
        </div>

        <div class="wave-container">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>
    </main>
</body>
</html>
