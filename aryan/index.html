<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stark Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="blauwstreep"></div> 
  <div class="content">
    
    <div class="navbar">
      <div>Stark Industries</div>
      <div>Display</div>
      <div>Systems</div>
      <div>Analytics</div>
      <div>Control</div>
      <div>Security</div>
    </div>

    <div class="dashboard">
        <div class="info center-info">
            <div>Damage: <strong class="red">20%</strong></div>
            <div>Regeneration: <strong class="green">80%</strong></div>
            <div>Time: <strong id="live-time">Loading...</strong></div>
            <div>Software Update: <strong class="yellow">Required</strong></div>
            <div class="blue">Reason: <strong class="lime">New missile protocol detected</strong></div>
          </div>
          
  

    <div class="zijknop">
      <button class="cirkelbutton"></button>
      <button class="cirkelbutton"></button>
    </div>

  </div>
